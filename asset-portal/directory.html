<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Directory - CSUN Art & Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .csun-red { background-color: #CE1126; }
        .csun-red-text { color: #CE1126; }
        .csun-red-border { border-color: #CE1126; }
        .csun-red-hover:hover { background-color: #a00e1f; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .category-admin { background-color: #fef3c7; color: #92400e; }
        .category-tech { background-color: #dbeafe; color: #1e40af; }
        .category-fulltime { background-color: #dcfce7; color: #166534; }
        .category-parttime { background-color: #f3e8ff; color: #7c3aed; }
        .category-ta { background-color: #fce7f3; color: #be185d; }
        .category-gallery { background-color: #e0e7ff; color: #4338ca; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="csun-red text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <a href="index.html" class="hover:bg-white/20 p-2 rounded-lg transition">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div>
                        <h1 class="text-2xl font-bold">Department Directory</h1>
                        <p class="text-sm opacity-90">Art & Design Faculty and Staff</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="exportDirectory()" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg text-sm transition">
                        <i class="fas fa-download mr-2"></i>Export CSV
                    </button>
                    <button onclick="openAddModal()" class="bg-white hover:bg-gray-100 text-gray-800 px-4 py-2 rounded-lg text-sm font-medium transition">
                        <i class="fas fa-plus mr-2"></i>Add Person
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Stats Bar -->
    <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="grid grid-cols-2 md:grid-cols-6 gap-3">
            <div class="bg-white rounded-lg p-3 shadow text-center">
                <div class="text-2xl font-bold text-gray-800" id="statTotal">0</div>
                <div class="text-xs text-gray-500">Total</div>
            </div>
            <div class="bg-white rounded-lg p-3 shadow text-center">
                <div class="text-2xl font-bold text-yellow-600" id="statAdmin">0</div>
                <div class="text-xs text-gray-500">Administration</div>
            </div>
            <div class="bg-white rounded-lg p-3 shadow text-center">
                <div class="text-2xl font-bold text-blue-600" id="statTech">0</div>
                <div class="text-xs text-gray-500">Technicians</div>
            </div>
            <div class="bg-white rounded-lg p-3 shadow text-center">
                <div class="text-2xl font-bold text-green-600" id="statFullTime">0</div>
                <div class="text-xs text-gray-500">Full-Time Faculty</div>
            </div>
            <div class="bg-white rounded-lg p-3 shadow text-center">
                <div class="text-2xl font-bold text-purple-600" id="statPartTime">0</div>
                <div class="text-xs text-gray-500">Part-Time Faculty</div>
            </div>
            <div class="bg-white rounded-lg p-3 shadow text-center">
                <div class="text-2xl font-bold text-indigo-600" id="statOther">0</div>
                <div class="text-xs text-gray-500">Other</div>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="max-w-7xl mx-auto px-6 pb-4">
        <div class="bg-white rounded-xl shadow-lg p-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="md:col-span-2">
                    <label class="block text-xs font-medium text-gray-600 mb-1">Search</label>
                    <input type="text" id="searchInput" placeholder="Name, title, office..."
                           class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-red-500 focus:border-transparent"
                           oninput="filterPersonnel()">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">Category</label>
                    <select id="filterCategory" class="w-full border rounded-lg px-3 py-2 text-sm" onchange="filterPersonnel()">
                        <option value="">All Categories</option>
                        <option value="Administration">Administration</option>
                        <option value="Technician">Technicians</option>
                        <option value="Full-Time Faculty">Full-Time Faculty</option>
                        <option value="Part-Time Faculty">Part-Time Faculty</option>
                        <option value="Teaching Associate">Teaching Associates</option>
                        <option value="Art Galleries">Art Galleries</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="clearFilters()" class="w-full bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg text-sm transition">
                        <i class="fas fa-times mr-2"></i>Clear
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Directory Grid -->
    <div class="max-w-7xl mx-auto px-6 pb-8">
        <div id="directoryGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Cards populated by JS -->
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="personModal" class="modal fixed inset-0 bg-black/50 items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <div class="csun-red p-4 flex items-center justify-between sticky top-0">
                <h2 class="text-white font-bold text-lg" id="modalTitle">Add Person</h2>
                <button onclick="closeModal()" class="text-white hover:bg-white/20 p-2 rounded-lg transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="personForm" class="p-6 space-y-4">
                <input type="hidden" id="personId">

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">First Name *</label>
                        <input type="text" id="firstName" required
                               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name *</label>
                        <input type="text" id="lastName" required
                               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
                    <input type="text" id="personTitle" required placeholder="e.g., Professor, Lecturer, Equipment Technician"
                           class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category *</label>
                    <select id="personCategory" required
                            class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
                        <option value="">Select category...</option>
                        <option value="Administration">Administration</option>
                        <option value="Technician">Technician</option>
                        <option value="Full-Time Faculty">Full-Time Faculty</option>
                        <option value="Part-Time Faculty">Part-Time Faculty</option>
                        <option value="Teaching Associate">Teaching Associate</option>
                        <option value="Art Galleries">Art Galleries</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Office Location</label>
                    <input type="text" id="personOffice" placeholder="e.g., AC 120, ADC 500"
                           class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="tel" id="personPhone" placeholder="(818) 677-XXXX"
                           class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="personEmail" placeholder="name@csun.edu"
                           class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
                </div>

                <div class="flex gap-3 pt-4 border-t">
                    <button type="button" onclick="closeModal()"
                            class="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-50 transition">
                        Cancel
                    </button>
                    <button type="submit"
                            class="flex-1 csun-red csun-red-hover text-white px-4 py-2 rounded-lg transition">
                        <i class="fas fa-save mr-2"></i>Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/dataService.js"></script>
    <script src="js/directory.js"></script>
</body>
</html>
