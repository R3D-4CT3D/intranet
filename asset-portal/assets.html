<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Assets - CSUN Art & Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .csun-red { background-color: #CE1126; }
        .csun-red-text { color: #CE1126; }
        .csun-red-border { border-color: #CE1126; }
        .csun-red-hover:hover { background-color: #a00e1f; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .status-available { background-color: #dcfce7; color: #166534; }
        .status-checked-out { background-color: #fef3c7; color: #92400e; }
        .status-in-repair { background-color: #fee2e2; color: #991b1b; }
        .status-reserved { background-color: #dbeafe; color: #1e40af; }
        .status-retired { background-color: #f3f4f6; color: #6b7280; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="csun-red text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <a href="index.html" class="hover:bg-white/20 p-2 rounded-lg transition">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div>
                        <h1 class="text-2xl font-bold">IT Asset Inventory</h1>
                        <p class="text-sm opacity-90">Manage department equipment</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="exportAssets()" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg text-sm transition">
                        <i class="fas fa-download mr-2"></i>Export CSV
                    </button>
                    <button onclick="openAddModal()" class="bg-white hover:bg-gray-100 text-gray-800 px-4 py-2 rounded-lg text-sm font-medium transition">
                        <i class="fas fa-plus mr-2"></i>Add Asset
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Filters -->
    <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="bg-white rounded-xl shadow-lg p-4">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">Search</label>
                    <input type="text" id="searchInput" placeholder="Name, tag, serial..."
                           class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-red-500 focus:border-transparent"
                           oninput="filterAssets()">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">Category</label>
                    <select id="filterCategory" class="w-full border rounded-lg px-3 py-2 text-sm" onchange="filterAssets()">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">Status</label>
                    <select id="filterStatus" class="w-full border rounded-lg px-3 py-2 text-sm" onchange="filterAssets()">
                        <option value="">All Statuses</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">Location</label>
                    <select id="filterLocation" class="w-full border rounded-lg px-3 py-2 text-sm" onchange="filterAssets()">
                        <option value="">All Locations</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="clearFilters()" class="w-full bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg text-sm transition">
                        <i class="fas fa-times mr-2"></i>Clear
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Assets Table -->
    <div class="max-w-7xl mx-auto px-6 pb-8">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="text-left px-4 py-3 text-xs font-medium text-gray-500 uppercase">Asset</th>
                            <th class="text-left px-4 py-3 text-xs font-medium text-gray-500 uppercase">Category</th>
                            <th class="text-left px-4 py-3 text-xs font-medium text-gray-500 uppercase">CSUN Tag</th>
                            <th class="text-left px-4 py-3 text-xs font-medium text-gray-500 uppercase">Location</th>
                            <th class="text-left px-4 py-3 text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="text-left px-4 py-3 text-xs font-medium text-gray-500 uppercase">Assigned To</th>
                            <th class="text-center px-4 py-3 text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="assetsTableBody" class="divide-y">
                        <tr>
                            <td colspan="7" class="text-center py-12 text-gray-400">
                                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                                <p>Loading assets...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="bg-gray-50 px-4 py-3 border-t flex items-center justify-between">
                <div class="text-sm text-gray-600">
                    Showing <span id="showingCount">0</span> of <span id="totalCount">0</span> assets
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="assetModal" class="modal fixed inset-0 bg-black/50 items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="csun-red p-4 flex items-center justify-between sticky top-0">
                <h2 class="text-white font-bold text-lg" id="modalTitle">Add New Asset</h2>
                <button onclick="closeModal()" class="text-white hover:bg-white/20 p-2 rounded-lg transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="assetForm" class="p-6 space-y-4">
                <input type="hidden" id="assetId">

                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Asset Name *</label>
                        <input type="text" id="assetName" required
                               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Category *</label>
                        <select id="assetCategory" required onchange="updateTypeOptions()"
                                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                        <select id="assetType" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Serial Number</label>
                        <input type="text" id="assetSerial"
                               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">CSUN Tag</label>
                        <input type="text" id="assetCsunTag" placeholder="CSUN-AD-XXXX"
                               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Location *</label>
                        <select id="assetLocation" required
                                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
                        <select id="assetStatus" required
                                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Condition</label>
                        <select id="assetCondition"
                                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
                        </select>
                    </div>

                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Assigned To</label>
                        <input type="text" id="assetAssignedTo" autocomplete="off"
                               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500"
                               oninput="searchAssignee(this.value)" onfocus="searchAssignee(this.value)">
                        <div id="assigneeDropdown" class="absolute z-10 w-full bg-white border rounded-lg shadow-lg mt-1 max-h-48 overflow-y-auto hidden"></div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Purchase Date</label>
                        <input type="date" id="assetPurchaseDate"
                               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Warranty Expiry</label>
                        <input type="date" id="assetWarrantyExpiry"
                               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
                    </div>

                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                        <textarea id="assetNotes" rows="3"
                                  class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500"></textarea>
                    </div>
                </div>

                <div class="flex gap-3 pt-4 border-t">
                    <button type="button" onclick="closeModal()"
                            class="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-50 transition">
                        Cancel
                    </button>
                    <button type="submit"
                            class="flex-1 csun-red csun-red-hover text-white px-4 py-2 rounded-lg transition">
                        <i class="fas fa-save mr-2"></i>Save Asset
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Modal -->
    <div id="viewModal" class="modal fixed inset-0 bg-black/50 items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg">
            <div class="csun-red p-4 flex items-center justify-between">
                <h2 class="text-white font-bold text-lg">Asset Details</h2>
                <button onclick="closeViewModal()" class="text-white hover:bg-white/20 p-2 rounded-lg transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="viewModalContent" class="p-6">
                <!-- Content populated by JS -->
            </div>
            <div class="p-4 border-t flex gap-3">
                <button onclick="closeViewModal()" class="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-50">Close</button>
                <button onclick="editFromView()" class="flex-1 csun-red csun-red-hover text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-edit mr-2"></i>Edit
                </button>
            </div>
        </div>
    </div>

    <script src="js/dataService.js"></script>
    <script src="js/assets.js"></script>
</body>
</html>
